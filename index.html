<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-third is-offset-one-third">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/igwrxHrIG.UM/v1/150x-1.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> <span>To</span> <span
                                        id="p2Display">0</span></h1>
                                <p class="subtitle">Use the buttons to increase score</p>
    
                                <label for="winningScore" class="label is-large is-inline">Playing To</label>
                                <div id="options" class="select is-rounded">
                                    <select name="" id="winningScore">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="11">11</option>
                                        <option value="21">21</option>
                                        <option value="51">51</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="playerOne" class="is-primary button card-footer-item">+1 Player One</button>
                            <button id="playerTwo" class="is-info button card-footer-item">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
